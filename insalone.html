<!doctype html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Insalone Links</title>
  <style>
    body {
  font-family: "Poppins", sans-serif;
  display:flex;
  min-height:100vh;
  align-items:center;
  justify-content:center;
  background:#f7f7f8;
  margin:0;
  padding:20px;
}
    .card {
      width:100%;
      max-width:420px;
      background:#fff;
      border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      padding:20px;
      text-align:center;
    }
    .hero {
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:8px;
  margin-bottom:16px;
  display:block;

    }
    h1 { margin:0 0 18px 0; font-size:22px; }
    .buttons { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn {
      text-decoration:none;
      padding:12px 18px;
      border-radius:10px;
      border:1px solid #ddd;
      background:#fff;
      min-width:140px;
      display:inline-block;
      font-weight:600;
      transition:all 0.2s ease;
    }
    .btn:hover { transform:scale(1.05); }
    .btn.primary { background:#334540; color:#fff; border-color:#334540; }
    .btn.secondary { background:#fafafa; color:#334540; }
  </style>
</head>
<body>
  <div class="card">
    <!-- Espacio para imagen -->
    <div class="hero">
      <img class="hero" src="https://i.imgur.com/Rc4Zg6v.png" alt="Imagen Insalone">
    </div>

    <h1>Insalone</h1>

    <div class="buttons">
      <a class="btn primary" href="https://insalone.com.co/" target="_blank" rel="noopener"> Sitio Web</a>
      <a class="btn secondary" href="https://www.instagram.com/insalone.byams/" target="_blank" rel="noopener"> Instagram</a>
    </div>
  </div>
</body>
</html>
